name: Generate Icons

on: [push]

jobs:
  generate_icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: npm install and build
        run: |
          npm install
          npm run build --if-present
      - name: Compress icons folder
        run: zip -r streamdeck-fontawesome-256.zip streamdeck-fontawesome-256
      - name: Upload Icons
        uses: actions/upload-artifact@v3
        with:
          name: streamdeck-fontawesome-256.zip
          path: streamdeck-fontawesome-256.zip